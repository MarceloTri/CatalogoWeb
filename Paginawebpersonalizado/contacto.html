<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Pagina web personalizado </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <div class="menu container">
            <a href="index.html" class="logo">Tienda online</a>
            <input type="checkbox" id="menu" />
            <label for="menu">
                <img src="images/menu.png" class="menu-icono" alt="menu">
            </label>
            <nav class="navbar">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
            <div>
                <ul>
                    <li class="submenu">
                        <img src="images/car.svg" id="img-carrito" alt="carrito">
                        <div id="carrito">
                            <table id="lista-carrito">
                                <thead>
                                    <tr>
                                        <th>Imagen</th>
                                        <th>Nombre</th>
                                        <th>Precio</th>

                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>

                            <a href="#" class="btn-2" id="vaciar-carrito">Vaciar Carrito</a>

                        </div>
                    </li>
                </ul>
            </div>
        </div>

        <div class="header-content-contact container">
            <div class="header-txt-contact">
                <div>
                    <img src="images/instagramlogo.png" alt="Instagram">
                    <a href="#" class="btn-1">Seguinos en Instagram</a>
                </div>
                <div>
                    <img src="images/logowhatsapp.png" alt="Whatsapp">
                    <a href="#" class="btn-1">Escribinos al Whatsapp</a>
                </div>
            </div>
        </div>

    </header>
